<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Инфолагерь</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Header start -->
  <header class="header">
    <div class="wrapper">
      <div class="header__wrapper">
        <div class="header__logo">
          <a href="/" class="header__logo-link">
            <img src="/images/svg/info-logo.svg" alt="Детский “Инфолагерь" class="header__logo-pic">
          </a>
        </div>
          <nav class="header__nav">
            <ul class="header__items">
              <li class="header__item">
                <a href="#!" class="header__item-link">Курсы</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__item-link">Новости</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__item-link">Видеолекции</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__item-link">Тесты</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__item-link">Библиотека</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__item-link">Еще</a>
              </li>
            </ul>
            <ul class="header__icons">
              <li class="header__icon">
                <a href="#!" class="header__icon-link">
                  <img src="/images/svg/header-plus.svg" alt="Добавить" class="header__icon-plus">
                </a>
              </li>
              <li class="header__icon">
                <a href="#!" class="header__icon-link">
                  <img src="/images/svg/header-search.svg" alt="Поиск" class="header__icon-search">
                </a>
              </li>
              <li class="header__icon">
                <a href="#!" class="header__icon-link">
                  <img src="/images/svg/header-download.svg" alt="Загрузить" class="header__icon-dowload">
                </a>
              </li>
            </ul>
            <ul class="header__login">
              <li class="header__login-item">
                <a href="#!" class="header__login-link">Вход</a>
              </li>
            </ul>
          </nav>
      </div>
    </div>
  </header>
  <!-- Header end -->

  
</body>
</html>
